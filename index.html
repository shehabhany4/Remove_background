<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      href="Black & Blue Minimalist Modern Initial Font Logo.png"
    />
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css"
      integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>SHEHAB R_BG</title>
  </head>
  <body>
    <div class="container">
      <h1>Remove Background</h1>
      <form>
        <div class="img">
          <img id="uploadedImage" src="images/remove_bg .png" alt="image" />
        </div>
        <div class="btn">
          <input
            type="file"
            id="fileInput"
            accept=".jpg, .jpeg, .png"
            style="display: none"
          />
          <label id="file" for="fileInput" class="custom-file-input"
            >Choose Image</label
          >

          <button
            type="button"
            id="removeBgButton"
            onclick="submitHandler()"
            style="background-color: white; color: blue; border: 1px solid blue"
          >
            <span class="btn__text">RemoveBG</span>
          </button>

          <div class="btn-container">
            <button
              onclick="reset()"
              id="reloadBtn"
              style="background-color: #f02121"
            >
              Cancel
            </button>
            <button
              style="background-color: blue"
              onclick="downloadFile()"
              id="downloadBtn"
            >
              Download
            </button>
          </div>
        </div>
      </form>
    </div>
  </body>
  <script src="script.js"></script>
</html>
