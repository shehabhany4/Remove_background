      <h1>Remove Background</h1>
      <form>
        <div class="img">
          <img id="uploadedImage" src="images/remove_bg .png" alt="image" />
        </div>
        <div class="btn">
          <input
            type="file"
            id="fileInput"
            accept=".jpg, .jpeg, .png"
            style="display: none"
          />
          <label id="file" for="fileInput" class="custom-file-input"
            >Choose Image</label
          >

          <button
            type="button"
            id="removeBgButton"
            onclick="submitHandler()"
            style="background-color: white; color: blue; border: 1px solid blue"
          >
            <span class="btn__text">RemoveBG</span>
          </button>

          <div class="btn-container">
            <button
              onclick="reset()"
              id="reloadBtn"
              style="background-color: #f02121"
            >
              Cancel
            </button>
            <button
              style="background-color: blue"
              onclick="downloadFile()"
              id="downloadBtn"
            >
              Download
            </button>
          </div>
        </div>
      </form>
    </div>
  </body>
  <script src="script.js"></script>
